<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Subir Archivos</title>
</head>
<body>

    <div class="upload-container">
        <div class="title">UPLOAD FILES</div>
        <div class="description">
            Upload the files you want share with your team
        </div>

        <div class="drag-drop">
            <div class="icon">
                <img src="./upload.png" alt="">
            </div>
            <div>Drag an drop the files here br or</div>
            <button class="btn">Browse Files</button>
        </div>
        
        <div class="title-section">UPLOAD FILES</div>
        <div class="upload-files">
            <div class="file">
                <div class="icon">
                    <img src="./word.png" alt="">
                </div>
                <div class="title">
                    <div class="name">Documento importante pdf</div>
                    <div class="progress">
                        <div class="progress-60"></div>
                    </div>
                </div>
                <div class="actions">
                    <button>
                        <img src="./cancel.png" alt="">
                    </button>
                </div>
            </div>

            <div class="file">
                <div class="icon">
                    <img src="./word.png" alt="">
                </div>
                <div class="title">
                    <div class="name">Documento pdf</div>
                    <div class="size">60kb</div>
                </div>
                <div class="actions">
                    <button>
                        <img src="./cancel.png" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
