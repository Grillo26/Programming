<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 md:p-10">
        <h1 class="text-4xl text-gray-800 text-center font-bold mb-8">Gestor de Tareas</h1>

        <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
            <form id="formulario-tarea" class="flex flex-col md:flex-row gap-4">
                <input type="text" id="input-tarea" name="tarea" placeholder="Escribe una nueva tarea..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

                <button type="submit" class="bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                    Agregar Tarea
                </button>
            </form>

        </div>

        <div class="bg-white p-6 mt-6 rounded-lg shadow-md max-w-2xl mx-auto">
            <h2 class="text-2xl text-gray-700 font-semibold mb-4">Mis Tareas Por Realizar</h2>
            <ul id="lista-tareas" class="space-y-3">

            </ul>
        </div>

        <div class="bg-white p-6 mt-6 rounded-lg shadow-md max-w-2xl mx-auto">
            <h2 class="text-2xl text-gray-700 font-semibold mb-4">Tareas Realizadas</h2>
            <ul id="tareas-realizadas" class="space-y-3">

            </ul>
        </div>
    </div>
    <span class="loader"></span>

    <script src="app.js"></script>
</body>

</html>
