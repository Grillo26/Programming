<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans">
    <div id="contact-form-container" class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-white text-center mb-6">Contáctame</h2>
        <form id="contact-form" class="space-y-6 relative">
            <div>
                <label for="name" class="block text-gray-400 font-semibold mb-2">Nombre</label>
                <input type="text" id="name" name="nombre" class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300" placeholder="Tu nombre">
                <p id="name-error" class="text-red-500 mt-1 text-sm hidden"></p>
            </div>

            <div>
                <label for="email" class="block text-gray-400 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300" placeholder="ejemplo@email.com">
                <p id="email-error" class="text-red-500 mt-1 text-sm hidden"></p>
            </div>

            <div>
                <label for="message" class="block text-gray-400 font-semibold mb-2">Mensaje</label>
                <textarea id="message" name="mensaje" rows="4" class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300" placeholder="Escribe tu mensaje aquí..."></textarea>
                <p id="message-error" class="text-red-500 mt-1 text-sm hidden"></p>
            </div>

            <div id="form-status" class="text-center text-sm font-semibold"></div>

            <button type="submit" class="w-full p-3 bg-blue-600 text-white font-bold rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed hover:bg-blue-700 transition duration-300" disabled>
              Enviar Mensaje
              </button>
            <!-- <button type="submit" class="w-full p-3 mt-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-300">
                Enviar Mensaje
            </button> -->
        </form>


        <div id="overlay" class="absolute inset-0 z-10 hidden">
            <div class="bg-gray-800 bg-opacity-70 backdrop-blur-sm absolute inset-0"></div>
            <div class="absolute inset-0 flex items-center justify-center z-20">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-blue-500 border-gray-200"></div>
            </div>
        </div>
    </div>

    <div id="success-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl text-center max-w-sm mx-auto transform scale-95 transition-transform duration-300">
            <svg class="h-20 w-20 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>

            <h3 class="text-xl font-bold text-white mb-2">¡Mensaje Enviado!</h3>
            <p class="text-gray-400">Tu mensaje ha sido enviado con éxito. Te responderemos pronto.</p>

            <button id="close-modal-btn" class="mt-6 px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-300">
            Aceptar
        </button>
        </div>
    </div>

</body>



</html>
