<!DOCTYPE html>
<html lang="es" class="dark">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Agenda de Contactos | Minimalista</title>
       <script src="https://cdn.tailwindcss.com"></script>
       <script>
              // Configuraci√≥n para el modo oscuro/claro
              tailwind.config = { darkMode: 'class', }

              function toggleDarkMode() {
                     document.documentElement.classList.toggle('dark');
              }
       </script>
</head>

<body
       class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500 min-h-screen p-8">

       <header class="mb-10 flex justify-between items-center">
              <h1 class="text-4xl font-extrabold text-indigo-600 dark:text-indigo-400">
                     üìû Mi Agenda Minimalista
              </h1>
              <button onclick="toggleDarkMode()"
                     class="p-3 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-200 text-xl">
                     ‚òÄÔ∏è / üåô
              </button>
       </header>

       <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

              <div class="lg:col-span-1 h-fit">
                     <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl">
                            <h3 class="text-xl font-semibold mb-6">Gestionar Contacto</h3>

                            <form id="formulario-contacto" class="space-y-4">

                                   <input type="hidden" id="contacto-id" value="">

                                   <div>
                                          <label for="nombre" class="block text-sm font-medium mb-1">Nombre:</label>
                                          <input type="text" id="nombre" name="nombre" placeholder="Juan"
                                                 class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                                   </div>

                                   <div>
                                          <label for="apellido" class="block text-sm font-medium mb-1">Apellido:</label>
                                          <input type="text" id="apellido" name="apellido" placeholder="P√©rez"
                                                 class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                                   </div>

                                   <div>
                                          <label for="telefono" class="block text-sm font-medium mb-1">Tel√©fono:</label>
                                          <input type="tel" id="telefono" name="telefono" placeholder="+123 456 7890"
                                                 class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                                   </div>

                                   <div>
                                          <label for="email" class="block text-sm font-medium mb-1">Email:</label>
                                          <input type="email" id="email" name="email"
                                                 placeholder="juan.perez@example.com"
                                                 class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                                   </div>

                                   <div id="alerta-formulario">
                                          <div id="alerta-exito" class="alerta-inventario hidden w-full p-4 mb-4 rounded-lg text-sm 
                                          bg-green-100 text-green-800 dark:bg-green-800 dark:text-green-100 
                                          font-bold text-center opacity-100 transition-opacity duration-500"
                                                 role="alert">
                                                 TU MENSAJE DE √âXITO AQU√ç
                                          </div>

                                          <div id="alerta-error" class="alerta-inventario hidden w-full p-4 mb-4 rounded-lg text-sm 
                                          bg-red-100 text-red-800 dark:bg-red-800 dark:text-red-100 
                                          font-bold text-center opacity-100 transition-opacity duration-500"
                                                 role="alert">
                                                 TU MENSAJE DE ERROR AQU√ç
                                          </div>
                                   </div>

                                   <input id="submit-form-btn" type="submit" value="Guardar Contacto"
                                          class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg cursor-pointer transition duration-200">
                            </form>
                     </div>
              </div>

              <div class="lg:col-span-2">
                     <h3 class="text-xl font-semibold mb-6">Mis Contactos</h3>

                     <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-2xl overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                   <thead class="bg-gray-50 dark:bg-gray-700">
                                          <tr>
                                                 <th
                                                        class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                                                        Nombre</th>
                                                 <th
                                                        class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                                                        Apellido</th>
                                                 <th
                                                        class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                                                        Tel√©fono</th>
                                                 <th
                                                        class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                                                        Email</th>
                                                 <th
                                                        class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">
                                                        Acciones</th>
                                          </tr>
                                   </thead>
                                   <tbody id="lista-contactos" class="divide-y divide-gray-200 dark:divide-gray-700">
                                          <tr class="text-center">
                                                 <td colspan="5" class="p-4 text-gray-500 dark:text-gray-400">
                                                        No hay contactos registrados.
                                                 </td>
                                          </tr>
                                   </tbody>
                            </table>
                     </div>
              </div>

       </div>

       <script src="script.js"></script>

</body>

</html>
