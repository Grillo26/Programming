<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Propiedades</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen">

    <header class="bg-gray-800 py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-extrabold text-white text-center tracking-wide">
                Bienes Raíces de Lujo
            </h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <section id="filter-section" class="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg mb-10">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Encuentra la Propiedad Perfecta</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

                <div>
                    <label for="ubicacion" class="block text-gray-400 font-medium mb-1">Ubicación</label>
                    <input type="text" id="ubicacion" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300 placeholder-gray-500" placeholder="Ej. Ciudad de México">
                </div>

                <div>
                    <label for="tipo" class="block text-gray-400 font-medium mb-1">Tipo de Propiedad</label>
                    <select id="tipo" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300">
                        <option value="">-- Selecciona --</option>
                        <option value="casa">Casa</option>
                        <option value="apartamento">Apartamento</option>
                    </select>
                </div>

                <div>
                    <label for="habitaciones" class="block text-gray-400 font-medium mb-1">Habitaciones</label>
                    <select id="habitaciones" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300">
                        <option value="">-- Selecciona --</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                        <option value="5">5+</option>
                    </select>
                </div>

                <div>
                    <label for="banos" class="block text-gray-400 font-medium mb-1">Baños</label>
                    <select id="banos" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300">
                        <option value="">-- Selecciona --</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                    </select>
                </div>

                <div>
                    <label for="precio-min" class="block text-gray-400 font-medium mb-1">Precio Mínimo</label>
                    <input type="number" id="precio-min" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300 placeholder-gray-500" placeholder="$0">
                </div>

                <div>
                    <label for="precio-max" class="block text-gray-400 font-medium mb-1">Precio Máximo</label>
                    <input type="number" id="precio-max" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300 placeholder-gray-500" placeholder="$1,000,000+">
                </div>

                <div>
                    <label for="limpiar" class="block text-gray-400 font-medium mb-1">Limpiar Filtros</label>
                    <button id="limpiar" class="flex items-center justify-center w-full px-4 py-3 text-sm font-medium text-gray-400 bg-gray-700 border border-gray-600 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors duration-200">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Limpiar Filtros
                    </button>
                </div>

            </div>
        </section>

        <section id="resultados-section">
            <h2 class="text-2xl font-bold text-white mb-6">Propiedades en Venta</h2>
            <div id="resultados" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

            </div>
        </section>
    </main>

    <script src="bd.js"></script>
    <script src="script.js"></script>
</body>



</html>
