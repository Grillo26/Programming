<!DOCTYPE html>
<html lang="es" class="dark">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Tablero Kanban | Proyectos</title>
       <script src="https://cdn.tailwindcss.com"></script>
       <script>
              // Configuraci√≥n para el modo oscuro/claro
              tailwind.config = { darkMode: 'class', }

              function toggleDarkMode() {
                     document.documentElement.classList.toggle('dark');
              }
       </script>
</head>

<body
       class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500 min-h-screen p-8">

       <header class="mb-10 flex justify-between items-center">
              <h1 class="text-4xl font-extrabold text-indigo-600 dark:text-indigo-400">
                     üìä Tablero Kanban de Proyectos
              </h1>
              <button onclick="toggleDarkMode()"
                     class="p-3 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-200 text-xl">
                     ‚òÄÔ∏è / üåô
              </button>
       </header>

       <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">

              <div class="lg:col-span-1 h-fit">
                     <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl">
                            <h3 class="text-xl font-semibold mb-6">Crear Nueva Tarea</h3>

                            <form id="formulario-tarea" class="space-y-4">

                                   <input type="hidden" id="tarea-id" name="id" value="">

                                   <div>
                                          <label for="nombre" class="block text-sm font-medium mb-1">Nombre de la
                                                 Tarea:</label>
                                          <input type="text" id="nombre" name="nombre"
                                                 placeholder="Dise√±ar la interfaz de usuario"
                                                 class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                                   </div>

                                   <div>
                                          <label for="descripcion"
                                                 class="block text-sm font-medium mb-1">Descripci√≥n:</label>
                                          <textarea id="descripcion" name="descripcion"
                                                 placeholder="Detalles, funcionalidades a incluir, etc." rows="3"
                                                 class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"></textarea>
                                   </div>

                                   <div>
                                          <label for="fecha_limite" class="block text-sm font-medium mb-1">Fecha
                                                 L√≠mite:</label>
                                          <input type="date" id="fecha_limite" name="fecha_limite"
                                                 class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                                   </div>

                                   <div id="alerta-formulario"></div>

                                   <input id="submit-form-btn" type="submit" value="Crear Tarea"
                                          class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg cursor-pointer transition duration-200">
                            </form>
                     </div>
              </div>

              <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-6">

                     <div class="bg-gray-200 dark:bg-gray-800 p-4 rounded-xl shadow-lg border-t-4 border-red-500">
                            <h3 class="text-lg font-bold mb-4 text-red-500">üî¥ PENDIENTE</h3>
                            <div id="columna-pendiente" class="space-y-4 min-h-[100px]">

                            </div>
                     </div>

                     <div class="bg-gray-200 dark:bg-gray-800 p-4 rounded-xl shadow-lg border-t-4 border-yellow-500">
                            <h3 class="text-lg font-bold mb-4 text-yellow-500">üü° EN PROGRESO</h3>
                            <div id="columna-progreso" class="space-y-4 min-h-[100px]">
                            </div>
                     </div>

                     <div class="bg-gray-200 dark:bg-gray-800 p-4 rounded-xl shadow-lg border-t-4 border-green-500">
                            <h3 class="text-lg font-bold mb-4 text-green-500">üü¢ FINALIZADO</h3>
                            <div id="columna-finalizado" class="space-y-4 min-h-[100px]">

                            </div>
                     </div>

              </div>
       </div>

       <script src="script.js"></script>

</body>
