<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stule.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Widget</title>
</head>
<body>
    <div class="weather-container">
        <div class="current">
            <div class="city">Mexico City</div>
            <div class="day">Now</div>
            <div class="row">
                <div class="icono">
                    <img src="./clima.png" width="128" alt="">
                </div>
                <div class="info">
                    <div class="temperature">
                        <div class="temperature-now">20°</div>
                        <div class="temperature-low">/17°</div>
                    </div>
                    <div class="status">Partially cloudy</div>
                </div>
            </div>

            <div class="more">
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">water_drop </span>
                    </div>
                    <div class="text">
                        <div class="value">9k/h</div>
                        <div class="type">Wind</div>
                    </div>
                </div><!--item-->

                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">air </span>
                    </div>
                    <div class="text">
                        <div class="value">93%</div>
                        <div class="type">Changes of rain</div>
                    </div>
                </div><!--item-->

                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">water </span>
                    </div>
                    <div class="text">
                        <div class="value">31%</div>
                        <div class="type">Humidity</div>
                    </div>
                </div><!--item-->
            </div>
        </div>
        <!--Current-->

        <div class="list">
            <div class="day">
                <div class="name">Mon</div>
                <div class="weater">
                    <div class="icon">
                        <span class="material-symbols-outlined">cloudy_snowing</span>
                    </div>
                    <div class="status">Cloudy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20°</div>
                    <div class="temperature-loew">17°</div>
                </div>
            </div><!--day-->

            <div class="day">
                <div class="name">Tue</div>
                <div class="weater">
                    <div class="icon">
                        <span class="material-symbols-outlined">ac_unit</span>
                    </div>
                    <div class="status">Snow</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20°</div>
                    <div class="temperature-loew">/17°</div>
                </div>
            </div><!--day-->

            <div class="day">
                <div class="name">Wed</div>
                <div class="weater">
                    <div class="icon">
                        <span class="material-symbols-outlined">thunderstorm</span>
                    </div>
                    <div class="status">Cloudy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20°</div>
                    <div class="temperature-loew">17°</div>
                </div>
            </div><!--day-->

            <div class="day">
                <div class="name">Thu</div>
                <div class="weater">
                    <div class="icon">
                        <span class="material-symbols-outlined">wb_twilight</span>
                    </div>
                    <div class="status">Cloudy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20°</div>
                    <div class="temperature-loew">17°</div>
                </div>
            </div><!--day-->

            <div class="day">
                <div class="name">Fri</div>
                <div class="weater">
                    <div class="icon">
                        <span class="material-symbols-outlined">wb_sunny</span>
                    </div>
                    <div class="status">Sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20°</div>
                    <div class="temperature-loew">17°</div>
                </div>
            </div><!--day-->
        </div>
        <!--list-->
    </div>
</body>
</html>
