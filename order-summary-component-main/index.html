<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card</title>

</head>
<body>
  <main class="main-content">
    <article class="card">
      <header class="header-img">
        <img src="./images/illustration-hero.svg" alt="">
      </header>

      <section class="title-description">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobook, and 
          podcasts on any device anywhere you like!</p>
      </section>

      <section class="plan">
        <img src="./images/icon-music.svg" alt="">
        <div class="plan-year">
          <h1>Annual Plan</h1>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </section>
      
      <section class="buttons">
        <button class="button-payment">Proceed to Payment</button>
      <a href="#" class="button-cancel">Cancel Order</a>
      </section>
      
    </article>
  </main>

  
    
</body>
</html>
